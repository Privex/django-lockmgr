dist: bionic
addons:
  mariadb: '10.3'
before_install:
  - mysql -e 'CREATE DATABASE lockmgr;'
env:
  - DB_BACKEND=mysql DB_USER=root DB_NAME=lockmgr
language: python
python:
  - "3.6"
  - "3.7"
  - "3.7-dev"
  - "3.8-dev"
  - "nightly"
install:
  - pip install -r requirements.txt -U
  - pip install .
script: ./manage.py test

